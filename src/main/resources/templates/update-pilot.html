<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Flight</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h3>Update Pilot</h3>
	<h3 th:text="'License Number ' + ': ' + ${pilot.licenseNumber}"></h3>
	<form th:action="@{/pilot/update}" th:object="${pilot}" method="POST">
		License Number: <br>
    	<input type="text" name="licenseNumber" th:value ="${pilot.licenseNumber}" readonly = "readonly" />
		<br>
		Name: <br>
		<input type="text" name="name" />
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
